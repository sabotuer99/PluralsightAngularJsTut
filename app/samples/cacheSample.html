<!DOCTYPE html>
<html ng-app="eventsApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>-->
    <link rel="stylesheet" href="../app.css"/>
</head>
<body>
<div class="container">
    <div ng-controller="CacheSampleController" style="padding:20px">

        key: <input type="text" ng-model="key"/>
        value: <input type="text" ng-model="value" /><br/><br/>
        <button class="btn btn-primary btn-sm" type="button" ng-click="addToCache(key, value)">Add to cache</button>
        <br/>
        <br/>
        <br/>
        <br/>
        Read a key:
        <input type="text" ng-model="keyToRead"/><br/><br/>
        <strong>Value from cache: {{readFromCache(keyToRead)}}</strong><br/><br/>
        <strong>Cache Stats: {{getCacheStats()}}</strong>

    </div>
</div>




<div id="scripts">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../app.js"></script>
    <script src="../filters.js"></script>
    <script src="CacheSampleController.js"></script>
    <script src="../services/EventData.js"></script>
    <script src="../components/version/version.js"></script>
    <script src="../components/version/version-directive.js"></script>
    <script src="../components/version/interpolate-filter.js"></script>
</div>
</body>
</html>
