<div class="container-fluid" ng-controller="EditProfileController">

    <h1>Create Profile</h1>
    <hr/>

    <form name="profileForm">
        <div class="row">
            <div class="col-xs-4">
                <img ng-src="{{getGravatarUrl(user.email)}}" class="pull-right" style="width:100%;max-height: 200px; max-width: 200px;"/>
            </div>

            <div class="col-xs-8 pull-left" class="myGroup">
                <div class="input-group myGroup  input-group-sm">
                    <div class="input-group-addon myAddon">User Name</div>
                    <input required ng-model="user.username" type="text" class="form-control"
                           placeholder="Username" ng-pattern="/^[-A-Za-z0-9]{2,20}$/"/>
                </div>
                <br/>

                <div class="input-group myGroup  input-group-sm">
                    <div class="input-group-addon myAddon">Password</div>
                    <input required ng-model="user.password" type="text" class="form-control"
                           placeholder="Password"/>
                </div>
                <br/>

                <div class="input-group myGroup  input-group-sm">
                    <div class="input-group-addon myAddon">Name</div>
                    <input ng-model="user.name" type="text" class="form-control"
                           placeholder="Name"/>
                </div>
                <br/>

                <div class="input-group myGroup  input-group-sm">
                    <div class="input-group-addon myAddon">Email Address</div>
                    <input ng-model="user.email" type="text" class="form-control"
                           placeholder="Email address"/>
                </div>
                <br/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="panel">
                    <div class="panel-heading input-group-addon square-bottom">Bio</div>
                        <textarea rows="6" class="form-control square-top"
                                  placeholder="Bio" style="width: 100%"></textarea>
                </div>
                <br/>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 btn-group-sm">
                <button class="btn btn-primary" ng-disabled="profileForm.$invalid" ng-click="saveEvent(event, newEventForm)" style="margin: 1px">Save</button>
                <button class="btn btn-default" ng-click="cancelEdit()" style="margin: 1px">Cancel</button>
            </div>
            <br/>
        </div>
    </form>
</div>
